<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List<i class="fa fa-plus" aria-hidden="true"></i></h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Go to School</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Buy eggs</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Visit Grandma</li>
      </ul>
    </div>
    <script src="assets/js/todos.js"></script>
  </body>
</html>
